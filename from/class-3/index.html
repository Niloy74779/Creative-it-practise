<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-3 H.W.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border">
        <form action="">
           
             <div class="body">
                <h1 class="header" >Create Account</h1>
              <div class="name">
                  <div >
                   <p>First Name*</p>
                   <input  type="text" placeholder="enter your first name" required>    
                  </div>
                  <div>
                   <p>Last Name*</p>
                   <input  type="text" placeholder="enter your last name" required> 
                  </div>
                 </div>
                  <div>
                      <p>Email*</p>
                      <input placeholder="enter your email" type="email" name="email" id="email" required>
                  </div>
                  <div class="name">
                      <div>
                          <p>Password*</p>
                          <input type="password" name="password" placeholder="enter your password">
                      </div>
                      <div>
                          <p>Confirm Password*</p>
                          <input type="password" name="password" placeholder="Confirm Password">
                      </div>
                  </div>
                  <div class="name">
                      
                      <div >
                          <p>Gender*</p>
                          <input type="radio" id="male" name="gender" value="male">
                          <label for="male">Male</label>
                          <input type="radio" id="female" name="gender" value="female">
                          <label for="female">Female</label>
                      </div>
                      <div>
                          <p>Hobbies</p>
                          <input type="checkbox" name="music" id="music">
                          <label for="music">Music</label>
                          <input type="checkbox" name="Sport" id="Sport">
                          <label for="Sport">Sport</label>
                          <input type="checkbox" name="Travel" id="Travel">
                          <label for="Travel">Travel</label>
                          <input type="checkbox" name="Movies" id="Movies">
                          <label for="Movies">Movies</label>
                      </div>
                  </div>
                  <div class="name">
                      <div>
                          <label for="Income"><p>Source of Income</p></label>
                          <select  name="Income" id="Income">
                              <option value="">Employed</option>
                              <option value="">Web Design</option>
                              <option value="">Web Development</option>
                          </select>
                      </div>
                      <div>
                          <p>Income</p>
                              <div class="name">
                                  <input type="range" name="" id="">
                                  <p>20K</p>
                              </div>
                          </div>
                      </div>
                      <div class="name">
                          <div>
                              <p>Uploaed Profile Picture</p>
                              <input type="file" name="" id="">
                          </div>
                          <div>
                              <label for="age">Age</label>
                              <input type="number" name="age" id="age">
                          </div>
                      </div>
                      <div>
                          <label for="bio"><p>Bio</p></label>
                          <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
                      </div>
                      <div class="footer">
                          <input type="submit" value="Create">
                      </div>
                  </div>
        </form>
    </div>
</body>
</html>
