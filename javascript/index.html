<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <select>
        <option> --YEAR-- </option>
        <script>
            for (let i = 2020; i >= 1905; i--) {
                document.write("<option>"+ i +"</option>")
            }
        </script>
        
    </select>
    

    <script>
                
        for (let i = 1; i <= 89; i++) {
            for (let j = 0; j <= 10; j++) {

                document.write( i+" X " + j + " = " + i*j +"<br>")
            }
            document.write("<br><br>")
        }
    </script> 
</body>
</html>
